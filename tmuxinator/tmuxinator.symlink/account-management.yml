# ~/.tmuxinator/account-management.yml
# you can make as many tabs as you wish...

project_name: acc-man
project_root: ~/code/account_management
tabs:
  - bash: #empty, will just run plain bash
  - vim: vim
  - console: be rails c
  - server: be foreman start
  - logs:
      layout: even-vertical
      panes:
        - tail -f log/test.log
        - tail -f log/development.log
  - git: tig
