# ~/.tmuxinator/fat_free_crm.yml
# you can make as many tabs as you wish...

project_name: fat_free_crm
project_root: ~/projects/unboxed/fat_free_crm/www/ffcrm
rvm: 1.9.2-p290@fat-free-crm
tabs:
  - bash: #empty, will just run plain bash
  - consoles:
      layout: even-horizontal
      panes:
        - script/console
        - script/dbconsole
  - server: script/server
  - logs:
      layout: even-vertical
      panes:
        - tail -f log/development.log
        - tail -f log/test.log
  - git: tig
