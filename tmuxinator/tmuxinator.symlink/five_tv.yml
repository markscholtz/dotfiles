# ~/.tmuxinator/five_tv.yml
# you can make as many tabs as you wish...

project_name: five-tv
project_root: ~/projects/unboxed/five_tv/www/five-tv
rvm: 1.8.7-p330@five-tv
tabs:
  - bash: #empty, will just run plain bash
  - consoles:
      layout: even-horizontal
      panes:
        - script/console
        - script/dbconsole
  - server: script/server
  - logs:
      layout: even-vertical
      panes:
        - tail -f log/development.log
        - tail -f log/test.log
  - git: tig
