# ~/.tmuxinator/messenger.yml
# you can make as many tabs as you wish...

project_name: messenger
project_root: ~/projects/wildfire/messenger
tabs:
  - bash: #empty, will just run plain bash
  - vim: vim
  - console: rails c
  - server: foreman start
  - logs:
      layout: even-vertical
      panes:
        - tail -f log/test.log
        - tail -f log/development.log
  - git: tig
