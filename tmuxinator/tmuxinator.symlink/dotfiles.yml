# ~/.tmuxinator/dotfiles.yml
# you can make as many tabs as you wish...

project_name: dotfiles
project_root: ~/code/dotfiles
windows:
  - zsh: # Empty, will just run zsh.
  - zsh-scholtzie: cd ~/code/scholtzie-dotfiles # Empty, will just run zsh.
  - vim: vim
  - vim-scholtzie: cd ~/code/scholtzie-dotfiles; vim
  - git: tig
  - git-scholtzie: cd ~/code/scholtzie-dotfiles; tig

