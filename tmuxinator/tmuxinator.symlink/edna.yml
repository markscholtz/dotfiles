# ~/.tmuxinator/edna.yml
# you can make as many tabs as you wish...

project_name: edna
project_root: ~/projects/unboxed/edna/www/edna
rvm: 1.8.7-p330@edna
tabs:
  - bash: #empty, will just run plain bash
  - consoles:
      layout: even-horizontal
      panes:
        - script/console
        - script/dbconsole
  - server: script/server
  - logs: tail -f log/development.log
  - git: tig
