- defaults:
    link:
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.colordiffrc: colordiff/colordiffrc
    ~/.config/nvim: nvim
    ~/.cvsignore: git/cvsignore
    ~/.editrc: system/editrc
    ~/.gemrc: ruby/gemrc
    ~/.gitconfig.local: git/gitconfig.local
    ~/.gitconfig: git/gitconfig
    ~/.inputrc: system/inputrc
    ~/.irbrc: ruby/irbrc
    ~/.mpdconf: mpd/mpdconf
    ~/.my.cnf: mysql/my.cnf
    ~/.pryrc: pry/pryrc
    ~/.rspec: ruby/rspec
    ~/.tigrc: tig/tigrc
    ~/.tmux-osx.conf: tmux/tmux-osx.conf
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmuxinator: tmuxinator/tmuxinator
    ~/.toprc: top/toprc
    ~/.vim: vim/vim
    ~/.vimrc: vim/vimrc
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./macos/macos, Set macOS defaults]
  - description: Install homebrew formulas
    command: bash -c "cd macos && brew bundle --no-upgrade"
    stdin: true
    stdout: true
    stderr: true
